        - \usepackage{/home/hos/.config/pandoc/defaults/beamer/fa-dracula}
filters:
    - /home/hos/.config/pandoc/filters/fa-today.lua
    - /home/hos/.config/pandoc/filters/tex-beamer-codeblock-fa.lua
