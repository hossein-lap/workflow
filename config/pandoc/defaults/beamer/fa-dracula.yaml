        - 'Persian dark (dracula) beamer theme '
    documentclass: beamer
pdf-engine: xelatex
highlight-style: /home/hos/.config/pandoc/highlight/dracula-beamer.theme
variables:
    aspectratio: 169
    background-image: /home/hos/.config/pandoc/background/luxury-dark-black-gradient-background-business-elegant-presentation-banner-vector
